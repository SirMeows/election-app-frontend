<!-- tbl-headers -->
<template>
  <h2>Manage candidates</h2>
  <table id="edit-del-candidates-tbl" class="table table-striped table">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">LastName</th>
      <th scope="col">Party</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    <tbody id="manage-candidates-tbl">
    </tbody>
  </table>
</template>

<!-- tbl-data with buttons -->
<template id="candidate-row-template">
  <tr>
    <td id="firstName"> </td>
    <td id="lastName"> </td>
    <td id="partyName"> </td>
    <td id="editBtn-tbl-data">
      <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Pencil
      </button>
    </td>
    <td id="deleteBtn-tbl-data">
      <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Pencil
      </button>
    </td>
  </tr>
</template>
